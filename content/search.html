{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <%= #searchResults %>
      <article>
        <div class="title"><a href="<%= &fullUrl %>"><%= title %></a></div>
        <div class="author">By {{ .Params.author }} &mdash; {{ .Date.Format "2006" }}</div>
        <div class="summary"><%= &snippet %></div>
      </article>
    <%= /searchResults %>
  </div>
</section>
{{ partial "footer" . }}
