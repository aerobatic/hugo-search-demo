<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search | Aerobatic Hugo Search Demo</title>
    <link rel="stylesheet" href="https://__baseurl__/css/styles.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="https://__baseurl__"><h1 class="title is-4">Aerobatic Hugo Search Demo</h1></a>
      </div>
      <form class="search" method="get" action="/search/">
        <input type="text" placeholder="Search poems">
      </form>
    </nav>
  </div>
</section>

<section class="section">
  <div class="container">
    <h3>Search results for "<%= searchTerm %>"</h3>
<%= #searchResults %>
  <article>
    <div class="title"><a href="<%= &fullUrl %>"><%= title %></a></div>
    <div class="summary"><%= &snippet %></div>
  </article>
<%= /searchResults %>
<%= zeroResults %>
<h3>No Results</h3>
<%= /zeroResults %>

  </div>
</section>
<section class="section">
  <div class="container has-text-centered">
    <p></p>
  </div>
</section>
