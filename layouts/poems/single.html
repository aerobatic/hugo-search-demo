{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container poem">
    <div class="content">
      <article>
        <h1 class="title">{{ .Title }}</h1>
        <h2 class="author">{{ .Params.author }} &mdash; {{ .Params.year }}</h2>
        {{ .Content }}
      </article>
    </div>
  </div>
</section>
{{ partial "footer" . }}
